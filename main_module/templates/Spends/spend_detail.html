{% extends "base.html" %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static "Spends/Style/income_spend_detail.css" %}">
{% endblock %}

{% block title %}جزییات هزینه{% endblock %}
{% block content %}
    <body class="detail-body">
        <div class="container">
            <h1>جزئیات هزینه</h1>
            <div class="details-box">
                <div class="detail-item">
                    <span class="detail-label">عنوان:</span>
                    <span class="detail-value">{{ spend.title }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">مبلغ:</span>
                    <span class="detail-value">{{ spend.price }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">توضیحات:</span>
                    <span class="detail-value">{{ spend.note }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">تاریخ:</span>
                    <span class="detail-value">{{ spend.time }}</span>
                </div>
            </div>
            <div class="button-container">
                <button class="edit-btn" type="button"><a href="{% url "edit_spend" spend.id %}">ویرایش خرج</a></button>
                <button class="delete-btn" type="button"><a href="{% url "delete_spend" spend.id %}">حذف خرج</a></button>
                <button class="add-btn" type="button"><a href="{% url "add_spend" %}">اضافه کردن خرج</a></button>
        </div>
        </div>
    </body>
{% endblock %}
