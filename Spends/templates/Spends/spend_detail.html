{% extends "base.html" %}
{% load static %}

{% block style_tag %}
<style>
    .container {
    background-color: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    margin:5% auto;

    }

    h1 {
    font-size: 2rem;
    color: #2c3e50;
    text-align: center;
    margin-bottom: 1.5rem;
    }

    .details-box {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    }

    .detail-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem;
    background-color: #f9f9f9;
    border-radius: 8px;
    border: 1px solid #eee;
    }

    .detail-label {
    font-weight: bold;
    color: #555;
    }

    .detail-value {
    color: #2c3e50;
    font-size: 1.1rem;
    }
    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 1.5rem;
    }

    .button-container button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .button-container button.edit-btn {
        background-color: #3498db;
        color: white;
    }

    .button-container button.delete-btn {
        background-color: #e74c3c;
        color: white;
    }

    .button-container button.add-btn {
        background-color: #2ecc71;
        color: white;
    }

    .button-container button.edit-btn:hover {
        background-color: #2980b9;
    }

    .button-container button.delete-btn:hover {
        background-color: #c0392b;
    }

    .button-container button.add-btn:hover {
        background-color: #27ae60;
    }
    a{
        color:white;
        text-decoration: none;
    }
</style>
{% endblock %}

{% block title %}جزییات هزینه{% endblock %}
{% block content %}
    <body class="detail-body">
        <div class="container">
            <h1>جزئیات هزینه</h1>
            <div class="details-box">
                <div class="detail-item">
                    <span class="detail-label">عنوان:</span>
                    <span class="detail-value">{{ spend.title }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">مبلغ:</span>
                    <span class="detail-value">{{ spend.price }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">توضیحات:</span>
                    <span class="detail-value">{{ spend.note }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">تاریخ:</span>
                    <span class="detail-value">{{ spend.time }}</span>
                </div>
            </div>
            <div class="button-container">
                <button class="edit-btn" type="button"><a href="{% url "edit_spend" spend.id %}">ویرایش خرج</a></button>
                <button class="delete-btn" type="button"><a href="{% url "delete_spend" spend.id %}">حذف خرج</a></button>
                <button class="add-btn" type="button"><a href="{% url "add_spend" %}">اضافه کردن خرج</a></button>
        </div>
        </div>
    </body>
{% endblock %}
